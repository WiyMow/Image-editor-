 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>IMAGE EDITOR</title>
 </head>
 <body>
    <div class="container disable">
        <h2>Project Image Editor</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filters</label>
                    <div class="options">
                        <button id="brightness" class="active">Brightness</button>
                        <button id="saturation">Saturation</button>
                        <button id="inversion">Inversion</button>
                        <button id="grayscale">Grayscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Rotate & Flip</label>
                    <div class="options">
                        <button id="left" class="fa-solid fa-rotate-left">Spin L</button>
                        <button id="right" class="fa-solid fa-rotate-Right">Spin R</button>
                        <button id="vertical" class="bx bx-reflect-vertical">Refl vert</button>
                        <button id="horizontal" class="bx bx-reflect-horizontal">Refl hori</button>
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img src="media/image/image-placeholder.jpg" alt="preview-img" width="300px" height="300px">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Reset Filters</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>
    </div>


<script src="script.js"></script>
 </body>
 </html>
